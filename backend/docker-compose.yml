version: '3'
services:
  app:
    # build:
    #   context: .
    #   dockerfile: Dockerfile
    image: coupon-scraping-app:latest
    ports:
      - 3000:3000
    depends_on:
      - postgres
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://user:password@postgres:5432/db?schema=public
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: db
    ports:
      - "5432:5432"
    volumes:
      - ./db:/var/lib/postgresql/data
