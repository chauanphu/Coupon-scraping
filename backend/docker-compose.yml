version: '3'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: coupon-scraping-app:latest-backend
    ports:
      - 3000:3000
    depends_on:
      - postgres
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://user:password@postgres:5432/db?schema=public
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.fe
    image: coupon-scraping-app:1.0.1-frontend
    ports:
      - 80:80
    depends_on:
      - app
    volumes:
      - dist:/usr/share/nginx/html

  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: db
    ports:
      - "5432:5432"
    volumes:
      - ./db:/var/lib/postgresql/data

volumes:
  dist:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./dist 